<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Avis Team Outing</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<h1 class="text-center">AVIS TEAM OUTING</h1>
	<form id="team_outing">
		<div class="form-group">
			<label for="Name">Name</label>
			<input type="text" class="form-control" id="Name" placeholder="Name...">
		</div>
		<div class="form-group">
			<label for="Project">Project</label>
			<select class="form-control">
				<option>Please select...</option>
				<option>BAU</option>
				<option>Budget Pre Pay</option>
				<option>Connected Car</option>
				<option>Consumer Protection</option>
				<option>IAG</option>
				<option>Mobile App</option>
				<option>Security</option>
			</select>
		</div>
		<div class="form-group">
			<label for="Location">Location</label>
			<select class="form-control">
				<option>Please select...</option>
				<option>Ballendur</option>
				<option>HSR Layout</option>
				<option>Silk Board</option>
				<option>Electronic City</option>
				<option>Marathahali</option>
				<option>Whitefield</option>
				<option>Golden Palms</option>
			</select>
		</div>
		<div class="form-group">
			<label for="Mobile">Mobile no</label>
			<input type="text" class="form-control" id="Mobile" placeholder="Mobile no...">
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
	
	
	


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
